<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>Rat Proxy</title>

    <link rel="icon" href="rat.png" type="image/png" />

    <!-- Dark theme CSS -->
    <link rel="stylesheet" href="index.css" />

    <script src="/scram/scramjet.all.js"></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <!-- Title -->
    <img src="rat.png" alt="Logo" style="width: 200px; margin-bottom: -25px" />

    <div
      class="flex-center"
      style="margin: 0px 0; font-size: 3rem; font-weight: bold"
    >
      Rat Proxy
    </div>

    <!-- Search form -->
    <form id="sj-form" class="flex-center">
      <input
        id="sj-search-engine"
        type="hidden"
        value="https://www.google.com/search?q=%s"
      />
      <input id="sj-address" type="text" placeholder="Search the web freely" />
    </form>

    <!-- Errors -->
    <div class="desc left-margin">
      <p id="sj-error"></p>
      <pre id="sj-error-code"></pre>
    </div>
  </body>
</html>
